language: cpp
script: 
  - make 
  - make debug
  - make check
compiler:
  - gcc
  - clang
install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
    - libgsl0-dev
    - libblas-dev
    - libboost-all-dev
    - libnetcdf-dev
notifications:
  email: false
sudo: false